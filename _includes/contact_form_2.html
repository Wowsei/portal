<!-- Start deneb_contact section -->
<section class="deneb_contact cantact_v2 section_padding">
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="section_title">
				<h2>メッセージを送ってください"</h2>
				<p>スクラムコースや旅行ビジネスの連携に関するご質問がございましたら、お気軽にお問い合わせください。</p>
			</div>
			<div class="contact_form">
				<form action="https://formsubmit.io/send/tortoizthemes@gmail.com">
					<div class="row">
						<div class="col-lg-6">
							<div class="form_group">
								<input type="text" class="form_control" placeholder="名" name="first_name" required>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form_group">
								<input type="text" class="form_control" placeholder="姓" name="last_name" required>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form_group">
								<input type="email" class="form_control" placeholder="メールアドレス" name="email" required>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form_group">
								<input type="text" class="form_control" placeholder="電話番号" name="phone" required>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form_group">
								<input type="text" class="form_control" placeholder="ビジネス" name="subject" required>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form_group">
								<select name="service_name">
									<option value="">ビジネスを選択してください</option>
									<option value="Web Design">スクラムコース</option>
									<option value="Web Development">旅行ビジネス</option>
								</select>
							</div>
						</div>
						<div class="col-lg-12">
							<div class="form_group">
								<textarea class="form_control" placeholder="メッセージ" name="message"></textarea>
							</div>
						</div>
						<div class="col-lg-12">
							<div class="button_box">
								<button class="deneb_btn" type="submit">送信する</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</section>
<!-- End deneb_contact section -->
