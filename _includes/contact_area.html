<!-- Start deneb_contact section -->
<section class="deneb_contact contact_v1">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-6">
				<div class="deneb_img_box">
					<img src="/assets/images/contact.png" class="img-fluid" alt="portfolio"/>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="section_title">
					<h2>お問い合わせください</h2>
					<p>Scrumトレーニングや旅行ビジネスの連携に関するご質問がございましたら、お気軽にお問い合わせください。</p>
				</div>
				<div class="contact_form">
					<form method="post" action="https://formsubmit.io/send/daniel@wowsei.com">
						<div class="row">
							<div class="col-lg-6">
								<div class="form_group">
									<input type="text" class="form_control" placeholder="名" name="name" required>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form_group">
									<input type="text" class="form_control" placeholder="姓" name="name" required>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form_group">
									<input type="email" class="form_control" placeholder="メールアドレス" name="email" required>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form_group">
									<input type="text" class="form_control" placeholder="電話番号" name="phone" required>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="form_group">
									<textarea class="form_control" placeholder="メッセージ" name="message"></textarea>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="button_box">
									<button class="deneb_btn" type="submit">送信</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- End deneb_contact section -->
